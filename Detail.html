<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="StyleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="offset-2 col-8">
            <h1>
                Details für "Falafel"
            </h1>
        </div>
        <div class="offset-10 col-2">
            <p style="text-align:right">
                <b>Gast</b>-Preis
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            

            <form>
                <fieldset>
                    <legend>Personalia:</legend>
                    Name: <input type="text"><br>
                    Email: <input type="text"><br>
                    Date of birth: <input type="text">
                </fieldset>
            </form>


        </div>
        <div class="col-8">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="/NextCase/Pics/falafel.jpg" alt="Falafel">
            </div>
        </div>
        <div class="col-2">
            <p style="text-align:right">
                5,95€
            </p>
            <button type="button">Vorbestellen</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <p>
                Melden Sie sich jetzt an, um die wirklich viel günstigeren Preise für Mitarbeiter oder Studenten zu sehen.
            </p>
        </div>
        <div class="col-8">
            <div class="tabs">
                <div class="tab">
                    <input type="radio" id="tab-1" name="tab-group-1" checked>
                    <label for="tab-1">Beschreibung</label>
                    <div class="content">
                        <p>Teigtaschen mit Falafel aus Kichererbsen und Sesam, dazu passt hervorragend der <a href="#">Krautsalat</a></p>
                    </div>
                </div>

                <div class="tab">
                    <input type="radio" id="tab-2" name="tab-group-1">
                    <label for="tab-2">Zutaten</label>
                    <div class="content">
                        <p>KEK</p>
                    </div>
                </div>

                <div class="tab">
                    <input type="radio" id="tab-3" name="tab-group-1">
                    <label for="tab-3">Bewertungen</label>
                    <div class="content">
                        <p>Miserabel</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2">

        </div>

    </div>

</body>
</html>
